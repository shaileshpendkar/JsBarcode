<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery-2.1.3.min.js"></script>

	<script src="../CODE128.js"></script>
	<script src="../JsBarcode.js"></script>
</head>
<body>
	<div>
	<canvas id="barcode"></canvas>
	<button type="button" class="btn btn-primary" id="downloadBtn" onclick="downloadLabel();">Download</button>
	

	
	
		<script>
		var sku=12356;
		sku = sku.toString();
		var item ="Selia Bluetooth Printer";
		
		$("#barcode").JsBarcode(sku,{
    width:  2,
    height: 30,
    quite: 10,
    format: "CODE128",
    displayValue: true,
    font:"monospace",
    textAlign:"left",
    fontSize: 12,
    backgroundColor:"",
    lineColor:"#000",
    price:"99.00/-",
		product:item,
		storename:"Seliastore.com"
});

function downloadLabel(){
var canvas = document.querySelector("canvas");
var link = document.createElement("a");
      link.download = sku+" "+item+" Label.png";
      link.href = canvas.toDataURL();
      link.click();
}

</script>
	</div>
	
	
	
</body>
</html>
